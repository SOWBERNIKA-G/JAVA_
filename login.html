<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyAPUpaEumlz-QwLyTyaAJZogPVieaqz9jk",
      authDomain: "job-finder-8b1bb.firebaseapp.com",
      projectId: "job-finder-8b1bb",
      storageBucket: "job-finder-8b1bb.appspot.com",
      messagingSenderId: "40046459164",
      appId: "1:40046459164:android:1234922ce2b1da4ffd62d9"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    window.loginUser = () => {
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;
  
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "pro.html";
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    };
  </script>
  

</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
      <label for="username">Username (Email)</label>
      <input type="email" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Function to handle user login
    function loginUser() {
      const email = document.getElementById("username").value; // Use username as email
      const password = document.getElementById("password").value;

      // Sign in with Firebase Authentication
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Successful login, redirect to the dashboard
          console.log("Login successful!");
          window.location.href = "pro.html"; // Redirect to pro.html
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          // Display error message
          console.error("Error: " + errorCode + " - " + errorMessage);
          alert("Error: " + errorMessage); // Show error message if login fails
        });
    }
  </script>
</body>
</html>
